<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="standardPage.css">
		<title>Create a Program</title>
	</head>
	<body>
		
		<a href="./HomePage(Staff).html"><img class="logo" src="https://cdn.atlantajewishconnector.com/uploads/2020/03/YMCA-Logo.png" alt="YMCA logo"></a>
		<div>
			<a class="menuitem" href="./HomePage(General).html">General POV</a>
			<a class="menuitem" href="./HomePage(Staff).html">Staff POV</a>
		</div>
		<nav>
			<div class="menu">
  				<a class="menuitem" href="./HomePage(Staff).html">Home</a>
  				<a class="menuitem" href=http://127.0.0.1:8080/programs>Programs</a>
				<a class="menuitem" href="./BuildingAProgram.html">Create a Program</a>
			</div>
		</nav>

		<div class="make">
		<form action="/home" method="post">
				<div>
					<label class="program">Name of the program:
						<input type="text" name="name">
					</label>
				</div>
				<div>
					<label class="program">Date of Program: <input type="date" name="startd"> to <input type="date" name="endd">
					</label>
				</div>
				<div>
					<label class="program">Time of Program: <input type="time" name="startt"> to <input type="time" name="endt">
					</label>
				</div>
				<div>
					<label class="program">Location:
						<input type="text" name="location">
					</label>
				</div>
				<div>
					<label class="desc program">Description of Program:
						<textarea name="description" rows="1" cols="50">Enter description of the program</textarea>
					</label>
				</div>
				<div>
					<label class="program">Price of Program:
						Nonmembers: <input name="nonmem" type="number" min="0" step="0.01">
						Members: <input name="mem" type="number" min="0" step="0.01">
					</label>
				</div>
				<div>
					<label class="program">Max Capacity:
						<input name="pCap" type="number" min="0">
					</label class="program">
				</div>
				<input type="submit" value="Create">
			</form>
		</div>
	</body>
</html>
