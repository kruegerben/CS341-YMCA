<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="standardPage.css">
		<title>Create a Program</title>
	</head>
	<body>
		
		<a href="./HomePage(Staff).html"><img class="logo" src="https://cdn.atlantajewishconnector.com/uploads/2020/03/YMCA-Logo.png" alt="YMCA logo"></a>
		<div>
			<a class="menuitem" href="./HomePage(General).html">General POV</a>
			<a class="menuitem" href="./HomePage(Staff).html">Staff POV</a>
		</div>
		<nav class="menu">
            		<a class="menuitem" href="./HomePage(Staff).html">Home</a>
            		<a class="menuitem" href="http://127.0.0.1:8080/programs">Programs</a>
            		<a class="menuitem" href="./BuildingAProgram.html">Create a Program</a>
            		<a class= "menuitem" href="/pReg">Registration</a>
            		<a class = "menuitem" href="./users.html">Users</a>
            		<a class="menuitem" href="./help_staff.html">Help</a>
        	</nav>

		<div class="make">
		<form action="/home" method="post">
				<div>
					<label class="program">Name of the program:
						<input type="text" name="name">
					</label>
				</div>
				<div>
					<label class="program">Date of Program: <input type="date" name="startd"> to <input type="date" name="endd">
					</label>
				</div>
				<div>
					Day(s) of the Week:
					<label><input type="checkbox" name="Sunday" value="0" onchange="if(this.checked) this.value='1'; else this.value='0';">Sunday</label>
					<label><input type="checkbox" name="Monday" value="0" onchange="if(this.checked) this.value='1'; else this.value='0';">Monday</label>
					<label><input type="checkbox" name="Tuesday" value="0" onchange="if(this.checked) this.value='1'; else this.value='0';">Tuesday</label>
					<label><input type="checkbox" name="Wednesday" value="0" onchange="if(this.checked) this.value='1'; else this.value='0';">Wednesday</label>
					<label><input type="checkbox" name="Thursday" value="0" onchange="if(this.checked) this.value='1'; else this.value='0';">Thursday</label>
					<label><input type="checkbox" name="Friday" value="0" onchange="if(this.checked) this.value='1'; else this.value='0';">Friday</label>
					<label><input type="checkbox" name="Saturday" value="0" onchange="if(this.checked) this.value='1'; else this.value='0';">Saturday</label>
				</div>
				<div>
					<label class="program">Time of Program: <input type="time" name="startt"> to <input type="time" name="endt">
					</label>
				</div>
				<div>
					<label class="program">Location:
						<input type="text" name="location">
					</label>
				</div>
				<div>
					<label class="desc program">Description of Program:<br>
						<textarea name="description" rows="1" cols="50" placeholder="Enter description of the program"></textarea>
					</label>
				</div>
				<div>
					<label class="program">Price of Program:
						Nonmembers: <input name="nonmem" type="number" min="0" step="0.01">
						Members: <input name="mem" type="number" min="0" step="0.01">
					</label>
				</div>
				<div>
					<label class="program">Max Capacity:
						<input name="pCap" type="number" min="0">
					</label class="program">
				</div>
				<input onclick="prompt()" type="submit" value="Create">
				<script>function prompt() {
					alert("Program Created");	
				}
				</script>
			</form>
		</div>
	</body>
</html>
