<!DOCTYPE html>
<html>
<head> <title>YMCA Login</title> 
 <style>
  .imgcontainer{
    text-align: center;
    margin: 5em 0 1em 0;
  }
  .container1{
    text-align: center;
    margin: 1em 2.1em 1em 0;
  }
 .container2{
    text-align: center;
    margin: 1em 3.5em 1em 0;
  }
  .container3{
    text-align: center;
    margin: 1em 0 1em 0;
  }
 </style>
</head>
<body>
  <form action="auth" method="post">
    <div class="imgcontainer">
      <img style="width:10em; height:8.5em;" src="https://cdn.atlantajewishconnector.com/uploads/2020/03/YMCA-Logo.png" 
       alt="YMCA Logo" class="Logo">
    </div>

    <div class="container1">
      <label>Email</label>
      <input type="email" name="uname" required> 
    </div>
    <div class="container2">
      <label >Password</label>
      <input type="password" name="psw" required>
    </div>
    <div class="container3">
      <button type="submit">Login</button>
      
    </div>
  
   
  </form>

</body>
</html>
